<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #1a73e8;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1557b0;
    }

    .btn-secondary {
      background-color: #f1f3f4;
      color: #5f6368;
    }

    .btn-secondary:hover {
      background-color: #e8eaed;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .description {
      color: #5f6368;
      font-size: 13px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>📥 選擇你的名字</h2>

  <div class="description">
    請從 SettleUp 資料中選擇你的名字。<br>
    選擇的名字會被對應為「你」，其他人會被對應為「對方」。
  </div>

  <div class="form-group">
    <label for="nameSelect">你在 SettleUp 中的名字：</label>
    <select id="nameSelect">
      <option value="">-- 請選擇 --</option>
      <?
        names.forEach(function(name) {
          output.append('<option value="' + name + '">' + name + '</option>');
        });
      ?>
    </select>
  </div>

  <div class="button-group">
    <button class="btn-secondary" onclick="cancel()">取消</button>
    <button class="btn-primary" onclick="confirm()">確認</button>
  </div>

  <script>
    function confirm() {
      const select = document.getElementById('nameSelect');
      const selectedName = select.value;

      if (!selectedName) {
        alert('請選擇一個名字');
        return;
      }

      // 禁用按鈕防止重複點擊
      document.querySelectorAll('button').forEach(btn => btn.disabled = true);

      // 回傳選擇的名字給伺服器
      google.script.run
        .withSuccessHandler(function() {
          google.script.host.close();
        })
        .withFailureHandler(function(error) {
          alert('發生錯誤：' + error.message);
          document.querySelectorAll('button').forEach(btn => btn.disabled = false);
        })
        .processImportWithName(selectedName);
    }

    function cancel() {
      google.script.host.close();
    }
  </script>
</body>
</html>
